<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container text-center">
        <h2 class="text-center text-uppercase text-light p-2">
            calcola il prezzo del tuo biglietto
        </h2>

        <div class=" bg-light rounded p-3">
            <div class="row">
                <div class="col-4">
                    <label for="nameSurname" class="form-label text-danger">Nome Cognome</label>
                    <input id="nomeCognome" type="text" class="form-control text-center border border-danger" name="nomeCognome" placeholder="Nome e cognome...">
                </div>

                <div class="col-4">
                    <label for="nameSurname" class="form-label text-danger">Km di distanza</label>
                    <input id="km" type="text" class="form-control text-center border border-danger" name="kilometri" placeholder="Numero KM...">
                </div>

                <div class="col-4">
                    <label for="nameSurname" class="form-label text-danger">Fascia d'età</label>

                    <select id="eta" class="form-select text-center border border-danger" name="fasciaEtà" aria-label="">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over">Over65</option>
                    </select>
                </div>
            </div>

            <button id="bottoneGenera" class="btn btn-light mt-4 text-danger border border-danger p-1 rounded-1 fw-bold">
                Genera
            </button>

            <button class="btn btn-light text-danger mt-4 border border-danger p-1 rounded-1 fw-bold">
                Annulla
            </button>
        </div>
    </section>

    <section id="bigliettoNascosto" class="container text-center">
        <h2 class="text-center text-uppercase text-light p-2 ">
            il tuo biglietto
        </h2>

        <div class="bg-light rounded pt-3 pb-5 ps-3">
            <div class="text-start text-uppercase fw-bold">
                dettagli passeggeri
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="text-start text-uppercase fw-bold">
                        nome passeggero
                    </div>
                    <div id="nomeBiglietto" class="text-start pt-2">0</div>
                </div>

                <div class="col-9">
                    <div class="row">
                        <div class="col-3">
                            <div class="text-start fw-bold">
                                Offerta
                            </div>
                            <div id="risultatoBiglietto" class="text-start pt-3">Biglietto Standard</div>
                        </div>

                        <div class="col-3">
                            <div class="text-start fw-bold">
                                Carrozza
                            </div>
                            <div id="numeroCarrozza" class="text-start pt-3">8</div>
                        </div>

                        <div class="col-3">
                            <div class="text-start fw-bold">
                                Codice CP
                            </div>
                            <div id="numeroCp" class="text-start pt-3">12345</div>
                        </div>

                        <div class="col-3">
                            <div class="text-start fw-bold">
                                Costo biglietto
                            </div>
                            <div id="costoBiglietto" class="text-start pt-3">2,10€</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
