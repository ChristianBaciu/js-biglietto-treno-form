<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <h2 class="text-center text-uppercase text-light p-2">
            calcola il prezzo del tuo biglietto
        </h2>
    
        <div class="contenitore rounded-3">
            <div class="d-flex justify-content-around">
                <div class="text-danger p-2">Nome e cognome</div>
                <div class="text-danger p-2">Km da percorrere</div>
                <div class="text-danger p-2">Fascia d'età</div>
            </div>
    
            <div class="d-flex justify-content-around">
                <input class="text-center border border-danger rounded-1" id="Nome" type="text" placeholder="Inserisci il nome..." value="">
 
                <input class="text-center border border-danger rounded-1" id="KmT" type="text" placeholder="Inserisci km..." value="">

                <select class="text-center border border-danger rounded-1" aria-label="">
                    <option selected>Fascia d'età</option>
                    <option value="1">Minorenne</option>
                    <option value="2">Maggiorenne</option>
                </select>
            </div>
    
            <div class="d-flex justify-content-center gap-3 pb-3 pt-5">
                <button id="genera" class="btn btn-light text-danger border border-danger p-1 rounded-1 fw-bold">Genera</button>
                <button class="btn btn-light text-danger border border-danger p-1 rounded-1 fw-bold">Annulla</button>
            </div>    
        </div>
    </section>

    <section> 
        <h2 class="text-center text-uppercase text-light p-2">
            il tuo biglietto
        </h2>

        <div class="contenitore p-3">
            <div class="text-uppercase ps-2 fw-bold">
                dettaglio passeggaro
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th class="text-uppercase">nome passeggero</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo biglietto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <span class="fw-bold" id="nomepasseggero"></span>
                        </td>

                        <td>Biglietto Standard</td>
                        <td>5</td>
                        <td>92911</td>

                        <td>
                            <span id="Costobiglietto"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
